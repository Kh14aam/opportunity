<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmX - Opportunity to Join</title>
    <meta name="description" content="A new way to learn and interact with key concepts is on its way. Be part of the transformation with PharmX." />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: hsl(0, 0%, 100%);
            color: hsl(0, 0%, 9%);
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .content {
            max-width: 64rem;
            margin: 0 auto;
            text-align: center;
        }

        .headline-container {
            margin-bottom: 3rem;
            animation: subtle-fade 0.6s ease-out 0.1s both;
        }

        .main-headline {
            font-size: 2.25rem;
            font-weight: 300;
            letter-spacing: -0.025em;
            color: hsl(0, 0%, 9%);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .headline-emphasis { font-weight: 500; }

        .subtitle {
            font-size: 1.25rem;
            color: hsl(0, 0%, 45%);
            font-weight: 300;
            max-width: 48rem;
            margin: 0 auto;
            line-height: 1.5;
        }

        .cta-container {
            margin-bottom: 4rem;
            animation: subtle-fade 0.6s ease-out 0.2s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            background-color: hsl(0, 0%, 9%);
            color: hsl(0, 0%, 98%);
            font-weight: 500;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 1px 3px hsl(0, 0%, 0%, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px hsl(0, 0%, 0%, 0.1);
        }

        .arrow-icon {
            width: 1rem;
            height: 1rem;
            margin-left: 0.25rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow-icon { transform: translateX(2px); }

        /* Note under the button */
        .cta-note {
            font-size: 0.875rem;
            color: hsl(0, 0%, 45%);
            margin-top: 2.5rem; /* more space below button */
        }

        @keyframes subtle-fade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            .main-headline { font-size: 3.75rem; }
            .subtitle { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Main Headline -->
            <div class="headline-container">
                <h1 class="main-headline">
                    Opportunity
                    <br />
                    <span class="headline-emphasis">to Join PharmX</span>
                </h1>
                <p class="subtitle">
                    A new way to learn and interact with key concepts is on its way.
                    Be part of the transformation.
                </p>
            </div>

            <!-- CTA -->
            <div class="cta-container">
                <a class="cta-button" href="https://buy.stripe.com/eVadRA100fFz5kA7sI">
                    Join PharmX
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>

                <p class="cta-note">
                    Complete access to clinical, calculations, minor ailments, MEP,<br>
                    future updates &amp; question banks.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
