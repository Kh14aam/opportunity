<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmX - Opportunity to Join</title>
    <meta name="description" content="A new way to learn and interact with key concepts is on its way. Be part of the transformation with PharmX." />

    <!-- Favicon & Social Preview -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.pharmx.co.uk/X%20favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://assets.pharmx.co.uk/X%20favicon.png" />
    <meta property="og:image" content="https://assets.pharmx.co.uk/X%20favicon.png" />
    <meta name="twitter:image" content="https://assets.pharmx.co.uk/X%20favicon.png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: hsl(0, 0%, 100%);
            color: hsl(0, 0%, 9%);
            line-height: 1.6;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;        /* increased global padding */
        }

        .content {
            max-width: 64rem;
            width: 100%;
            padding: 2rem;        /* ensure text isnâ€™t flush to the edges */
            text-align: center;
        }

        .headline-container {
            margin-bottom: 4rem;  /* more space below headline */
            animation: subtle-fade 0.6s ease-out 0.1s both;
        }

        .main-headline {
            font-size: 2.25rem;
            font-weight: 300;
            letter-spacing: -0.025em;
            color: hsl(0, 0%, 9%);
            margin-bottom: 2rem;  /* extra breathing room */
            line-height: 1.2;
        }

        .headline-emphasis {
            font-weight: 500;
        }

        .subtitle {
            font-size: 1.25rem;
            color: hsl(0, 0%, 45%);
            font-weight: 300;
            max-width: 48rem;
            margin: 0 auto 4rem; /* extra bottom margin */
            line-height: 1.5;
        }

        .cta-container {
            animation: subtle-fade 0.6s ease-out 0.2s both;
        }

        .cta-button {
            display: inline-block;
            background-color: hsl(0, 0%, 9%);
            color: hsl(0, 0%, 98%);
            font-weight: 500;
            padding: 1rem 2.5rem;    /* larger tappable area */
            border-radius: 9999px;
            text-decoration: none;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 1px 3px hsla(0,0%,0%,0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px hsla(0,0%,0%,0.1);
        }

        .cta-note {
            font-size: 0.875rem;
            color: hsl(0, 0%, 45%);
            margin-top: 3rem;        /* more space above the note */
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }

        @keyframes subtle-fade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .main-headline {
                font-size: 3.75rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="headline-container">
                <h1 class="main-headline">
                    Opportunity
                    <br />
                    <span class="headline-emphasis">to Join PharmX</span>
                </h1>
                <p class="subtitle">
                    A new way to learn and interact with key concepts is on its way. Be part of the transformation.
                </p>
            </div>

            <div class="cta-container">
                <a class="cta-button" href="https://buy.stripe.com/eVadRA100fFz5kA7sI">
                    Join PharmX
                </a>
                <p class="cta-note">
                    Complete access to clinical calculations, minor ailments, MEP - plus future updates &amp; question banks.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
